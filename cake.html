<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title></title>

<body>
    <script>
        var response = prompt("Do you want cake? yes or no ");
        if (response === "yes") {
            console.log("Have some cake");
        }
        else if (response === "no") {
            console.log("No cake for you");
        }
        else {
            console.log("Bruh, can you just follow directions");
        }
    </script>
 
</body>
